<div>
    <div class="picture">
        <img src="https://28j4hc23gg8m166m6828ik29-wpengine.netdna-ssl.com/wp-content/uploads/2019/08/AdobeStock_234535159.jpeg"
            style="height: 25rem; width:60rem;" class="img-fluid rounded">
    </div>

    <div class="contact-card text-dark">
        <div class="card bg-light mb-3 border-primary" style="max-width: 40rem;max-height: 40rem;">
            <div class="row no-gutters">
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title text-blue">Send us a Message</h5>
                            </div>

                            <div class="text-blue">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-square-text-fill"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.5a1 1 0 0 0-.8.4l-1.9 2.533a1 1 0 0 1-1.6 0L5.3 12.4a1 1 0 0 0-.8-.4H2a2 2 0 0 1-2-2V2zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z" />
                                </svg>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <small class="text-sky">Your Name</small>
                                <div class="text-blue">
                                    {{user.firstname}} {{user.lastname}}
                                </div>
                                <small class="text-sky">Phone</small>
                                <div class="text-blue">
                                    {{user.phoneNumber}}
                                </div>
                            </div>
                            <div class="col-md-6 text-blue">
                                <small class="text-sky">Email</small>
                                <div class="text-blue">
                                    {{user.email}}
                                </div>
                                <small class="text-sky">Company</small>
                                <div class="text-blue">
                                    CineHolic
                                </div>
                            </div>
                        </div>
                        <div>
                            <small class="text-sky">Type your Message here</small>
                            <div class="input-group">
                                <form [formGroup] = "form"> <textarea formControlName="message" class="form-control" aria-label="With textarea" id="msg"></textarea></form>
                            </div>
                            <div class="d-flex justify-content-end mt-2">
                                <button class="btn btn-outline-primary" (click)="reset()">
                                    Send
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-dots"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z" />
                                        <path
                                            d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-5 contact-info">
                    <div class="row no-gutters mt-4 pt-4">
                        <div class="col-md-2 pl-2">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            </svg>
                        </div>
                        <div class="col-md-10">
                            <small>
                                <div>25/1 C.R Avenue, South-Eastern City</div>
                                <div>Kolkata-700035</div>
                            </small>

                        </div>
                    </div>

                    <div class="row no-gutters mt-4">
                        <div class="col-md-2 pl-2">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-phone-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V2zm6 11a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                              </svg>
                        </div>
                        <div class="col-md-10">
                            <small>
                                <div>(+91) 9674006299</div>
                                <div>(+91) 8777743329</div>
                            </small>

                        </div>
                    </div>

                    <div class="row no-gutters mt-3">
                        <div class="col-md-2 pl-2">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                              </svg>
                        </div>
                        <div class="col-md-10">
                            <small>
                                <div>mailtocineholic@yahoo.com</div>
                            </small>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
