<div class="login">
  <div class="container">
    <div class="row">
      <div class="panel panel-primary">
        <div class="panel-body">
          <form novalidate [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h3 class="signup-logo">CineHolic</h3>
            <hr>
  
            <div class="form-group">
              <h2>Sign in to your account</h2>
            </div>

            <div class="form-group">
              <label class="control-label" for="signupEmail">Email</label>
              <input id="signupEmail" type="text" formControlName="email" class="form-control" />
              <div>
                <div *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched" class="text-danger">Email is
                  required</div>
                <div *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').touched" class="text-danger">Email must
                  be a valid email address</div>
              </div>
            </div>
  
  
            <div class="form-group">
              <label class="control-label" for="signupPassword">Password</label>
              <input id="signupPassword" type="password" formControlName="password" class="form-control" />
              <div>
                <div *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched" class="text-danger">
                  Password is
                  required</div>
                <div *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched" class="text-danger">
                  Password atleast have 6 characters</div>
              </div>
            </div>
  
            <div class="form-group">
                <button id="signupSubmit" type="submit" class="btn btn-info btn-block" [disabled]="registerForm.invalid"><span *ngIf="submitted" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Login</button>
                  <div *ngIf="!userFound && alert1">Invalid Username/Password</div>
              </div>
            <hr>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</div>
